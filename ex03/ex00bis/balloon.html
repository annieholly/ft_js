<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        #balloon {
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }
        .red {
          background-color: red;
        }
        .green {
          background-color: green;
        }
        .blue {
          background-color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="balloon" class="red">
    </div>
</body>
  <script>

  $("#balloon").click(function(){
    $("#balloon").each(function(){
      var height = $("#balloon").height();
      var width = $("#balloon").width();
      var colors = ['red', 'green', 'blue'];
      this.className = colors[($.inArray(this.className, colors)+1)%colors.length];
      console.log(height);
      if (height == 420 || width == 420)
      {
        height = 200;
        width = 200;
      }
      else {
        height = height + 10;
        width = width + 10;
      }
    $('#balloon').css('height', height+'px');
    $('#balloon').css('width', width+'px');
    })
  })

  $("#balloon").mouseleave(function(){
    $("#balloon").each(function(){
      var height = $("#balloon").height();
      var width = $("#balloon").width();
      var colors = ['red', 'blue', 'green'];
      this.className = colors[($.inArray(this.className, colors)+1)%colors.length];
      console.log(height);
      if (height > 200 || width > 200)
      {
        height = height - 5;
        width = width - 5;
      }
    $('#balloon').css('height', height+'px');
    $('#balloon').css('width', width+'px');
    })
  })

  </script>
</html>
